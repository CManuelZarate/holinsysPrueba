
<h3>Compañias</h3>
<div class="d-flex flex-wrap align-items-center">
  <div *ngFor="let company of companyList" class="col-md-4 col-sm-6 col-12 p-1">
  
    <div class="card mt-3 border-secondary">
      <div class="card-header">
        <div class="d-flex flex-wrap">
          <h5 >Nombre :  </h5>
          <h5 class="card-title">{{company.company_name}}</h5>
        </div>
        
        <div class="d-flex flex-wrap">
          <h6 class="card-subtitle mb-2 text-body-secondary">RUC :  </h6>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{company.ruc}}</h6>
        </div>

      </div>
      <div class="card-body">

        <div class="d-flex flex-wrap">
          <label for="">ID :  </label>
          <p class="card-text mb-0">{{company.id}}</p>
        </div>
        <div class="d-flex flex-wrap">
          <label for="">Mail :  </label>
          <p class="card-text mb-0">{{company.corporate_mail}}</p>
        </div>
        
        <div class="d-flex flex-wrap">
          <label for="">Número :  </label>
          <p class="card-text mb-0">{{company.contact_number}}</p>
        </div>
        
        <div class="d-flex flex-wrap">
          <label for="">Web :  </label>
          <a href="#" class="card-link">{{company.web_page}}</a>
        </div>

      </div>
    </div>
  
  </div>

</div>
