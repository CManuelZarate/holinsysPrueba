
<div class="d-flex flex-column">
  <app-search-company (onSearch)="searchCompany($event)" ></app-search-company>

  <div *ngIf="company" class="mt-3">
    <div class="col-12 col-md-6">
    
      <div class="card border-secondary">
        <div class="card-header">
          <div class="d-flex flex-wrap">
            <h5 >Nombre Compañia :  </h5>
            <h5 class="card-title">{{company.company_name}}</h5>
          </div>

          <div class="d-flex flex-wrap">
            <h6  class="card-subtitle mb-2 text-body-secondary">RUC :  </h6>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{company.ruc}}</h6>
          </div>
        </div>
        <div class="card-body">
          <div class="d-flex flex-wrap">
            <label for="">ID :  </label>
            <p class="card-text mb-0">{{company.id}}</p>
          </div>

         

          <div class="d-flex flex-wrap">
            <label for="">Correo Corporativo :  </label>
            <p class="card-text mb-0">{{company.corporate_mail}}</p>
          </div>

          <div class="d-flex flex-wrap">
            <label for="">Número de Contacto :  </label>
            <p class="card-text mb-0">{{company.contact_number}}</p>
          </div>

          <div class="d-flex flex-wrap">
            <label for="">Estado de la Compañia :  </label>
            <p class="card-text mb-0">{{company.state}}</p>
          </div>
          
          <div class="d-flex flex-wrap">
            <label for="">Creación :  </label>
            <p class="card-text mb-0">{{ (company.created|date) || "no data"}}</p>
          </div>
          <div class="d-flex flex-wrap">
            <label for="">Página Web :  </label>
            <a href="#" class="card-link">{{company.web_page}}</a>
          </div>
        </div>
      </div>
    
    </div>
</div>
